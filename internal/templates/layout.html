{{define "layout"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}} - Simple Invoice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 20px;
            padding-bottom: 20px;
        }
        .navbar {
            margin-bottom: 20px;
        }
        .footer {
            margin-top: 40px;
            padding: 20px 0;
            border-top: 1px solid #e5e5e5;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light rounded">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Simple Invoice</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/business">Business</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/clients">Clients</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {{if eq .Title "Invoices"}}active{{end}}" href="/invoices">Invoices</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {{if eq .Title "Backups"}}active{{end}}" href="/backups">Backups</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <h1 class="mt-4 mb-4">{{.Title}}</h1>

        {{template "content" .}}

        <footer class="footer">
            <p>&copy; {{.CurrentYear}} Simple Invoice</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{{end}}
